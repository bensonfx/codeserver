global:
  checkNewVersion: true
  sendAnonymousUsage: false
api:
  dashboard: true
  debug: true
ping:
  entryPoint: "ping"
entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"
    forwardedHeaders:
      trustedIPs:
        - "127.18.0.0/24"
        - "192.168.31.0/24"
  ping:
    address: ":8082"
log:
  level: DEBUG
  filePath: "/logs/traefik.log"
  format: json
accessLog:
  filePath: "/logs/access.log"
  format: json
providers:
  docker:
    watch: true
    endpoint: "unix:///var/run/docker.sock"
    defaultRule: "Host(`{{ normalize .Name }}.bensonfx.net`)"
    exposedbydefault: false
    network: traefik
    usebindportip: false
    swarmmode: false
    # tls:
    #   ca: "/etc/ssl/ca.crt"
    #   cert: "/etc/ssl/docker.crt"
    #   key: "/etc/ssl/docker.key"
    #   insecureSkipVerify: true
  file:
    directory: "/etc/traefik/conf"
    watch: true
    debugLogGeneratedTemplate: true
certificatesResolvers:
  le:
    acme:
      email: admin@bensonfx.net
      storage: acme.json
      keyType: EC256
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: 15
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"
